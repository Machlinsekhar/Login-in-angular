<div class="wrapper">
    <div class="block">
        <mat-card>
          <h1>SIGN-UP</h1>
      <form [formGroup]="register">
    
         <input class="Input" type="text" placeholder="Enter EmailID" formControlName="email"/>
         <input class="Input" type="text" placeholder="Enter Password" formControlName="password"/>
        <div class="btns">
          <button (click)="registerSubmit(register.value)" [disabled]="register.invalid">Register</button>
          <button (click)="gotoLogin()">Login</button>
        </div>
    
      </form>
    
    
    </mat-card>
    </div>
      </div>
